<section class="section is-medium">
  <div class="container">
    <div class="columns">
      <div class="column is-12">
        <h1 class="title section-title">{{ .Params.title }}</h1>
        <div class="divider"></div>
      </div>
    </div>

    {{ range .Site.RegularPages }}
      {{ if eq .Type "projects" }}
        <div class="columns">
          <div class="column is-6">
            <img src="{{ printf "/%s" .Params.image }}" alt="Image" class="section-image">
          </div>
          <div class="column is-6">
            <div class="content">
              {{ .Content }}
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-12">
            <div class="divider"></div>
          </div>
        </div>
      {{ end }}
    {{ end }}

  </div>
</section>
